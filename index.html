<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>POLARIS 196</title>
  <style>
    :root { --fg:#fff; }
    * { box-sizing:border-box; }
    html,body { height:100%; margin:0; }
    body {
      background:#000 url("universe.jpeg") no-repeat center center fixed;
      background-size:cover;
      display:flex; justify-content:center; align-items:center;
      font-family: "Courier New", Courier, monospace;
      position:relative;
      color:var(--fg);
      overflow:hidden;
    }
    body::before {
      content:"";
      position:absolute; inset:0;
      background:rgba(0,0,0,0.45);
      animation: fadeIn 1.2s ease-out both;
    }
    main {
      position:relative; z-index:1; padding:2rem;
      font-size:1.4rem; color:var(--fg);
    }
    .typewriter {
      border-right: .15em solid var(--fg);
      white-space: nowrap;
      overflow: hidden;
      display:inline-block;
      animation: caret 0.75s steps(1) infinite;
    }
    @keyframes caret {
      0%, 100% { border-color: transparent }
      50% { border-color: var(--fg) }
    }
    @keyframes fadeIn { from { opacity:0 } to { opacity:1 } }
  </style>
</head>
<body>
  <main>
    <div id="typo" class="typewriter"></div>
  </main>

  <script>
    const el = document.getElementById("typo");
    const text = "POLARIS 196";
    const mistakeAt = 8; // after "POLARIS "
    const mistakeChar = "9"; // wrong char
    let i = 0;

    function type() {
      if (i < mistakeAt) {
        el.textContent += text[i];
        i++;
        setTimeout(type, 150);
      } else if (i === mistakeAt) {
        // type wrong char
        el.textContent += mistakeChar;
        i++;
        setTimeout(backspace, 500);
      }
    }

    function backspace() {
      el.textContent = el.textContent.slice(0, -1);
      setTimeout(correct, 300);
    }

    function correct() {
      el.textContent += text[mistakeAt];
      i = mistakeAt + 1;
      setTimeout(typeRest, 200);
    }

    function typeRest() {
      if (i < text.length) {
        el.textContent += text[i];
        i++;
        setTimeout(typeRest, 150);
      }
    }

    // Start typing
    setTimeout(type, 700);
  </script>
</body>
</html>
