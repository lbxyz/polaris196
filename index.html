<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>POLARIS 196</title>
  <meta name="description" content="POLARIS 196 â€” building things" />
  <style>
    :root { --fg:#fff; --muted:rgba(255,255,255,0.75); }
    * { box-sizing:border-box; }
    html,body { height:100%; margin:0; }
    body {
      background:#000 url("universe.jpeg") no-repeat center center fixed;
      background-size:cover;
      display:flex; justify-content:center; align-items:center;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Inter, Helvetica, Arial, sans-serif;
      position:relative;
      color:var(--fg);
      text-align:center;
      overflow:hidden;
    }
    body::before {
      content:"";
      position:absolute; inset:0;
      background:rgba(0,0,0,0.45);
      animation: fadeIn 1.2s ease-out both;
    }
    main {
      position:relative; z-index:1; padding:2rem;
      opacity:0; transform: translateY(8px);
      animation: riseIn 900ms cubic-bezier(.2,.6,.2,1) 150ms forwards;
    }
    h1 {
      font-size:1.5rem;
      font-weight:400;
      letter-spacing:.08em;
      margin:0;
      text-rendering:optimizeLegibility;
    }
    .tag {
      font-size:1rem;
      font-style:italic;
      font-weight:300;
      margin-top:.5rem;
      color:var(--muted);
    }
    @keyframes fadeIn { from { opacity:0 } to { opacity:1 } }
    @keyframes riseIn { from { opacity:0; transform: translateY(8px) } to { opacity:1; transform: translateY(0) } }
    @media (prefers-reduced-motion: reduce) { body::before, main { animation: none; opacity:1; transform:none; } }
  </style>
</head>
<body>
  <main>
    <h1>POLARIS 196</h1>
    <div class="tag">building things</div>
  </main>
</body>
</html>
